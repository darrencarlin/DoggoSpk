<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="forms section">
        <h1 class="title">Convert English to Doggo</h1>
        <p><span id="libraryCount"></span>+ words so far</p>
        <div class="columns">
            <div class="column">
                <form id="inputForm">
                    <h3 class="subtitle">English: </h3>
                    <div class="field">
                        <textarea name="textarea" id="inputform" class="textarea" placeholder="e.g. Give me attention human please"
                            required></textarea>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button" id="submit">Translate!</button>
                        </div>
                        <div class="control">
                            <button class="button" id="clear">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column level">
                <h3 class="subtitle">Doggo:</h3>
                <form id="outputForm">
                    <div class="field">
                        <textarea name="textarea" id="outputform" class="textarea" required></textarea>
                    </div>
                    <div class="field">
                        <div class="control level-right">
                            <button class="button" id="convertToHash">Convert to #</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        </div>
    </section>
    <section class="section">
        <h2 class="title">Help build the library</h2>
        <div class="columns">
            <div class="column">
                <form id="addForm">
                    <div class="field">
                        <h3 class="subtitle">English:</h3>
                        <input type="text" class="input" id="english" name="english" value="" placeholder="You word in English:"
                            required />
                    </div>
                    <div class="field ">
                        <h3 class="subtitle">Doggo:</h3>
                        <input type="text" class="input" id="doggo" name="translation" value="" placeholder="Your doggo translation:"
                            required />
                    </div>
                    <div class="field">
                        <div class="field-label">
                            <!-- Left empty for spacing -->
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <button class="button" id="addWord">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="column">
                <b> <span id="wordCount"></span> Words that have been searched but no translation currently exists:
                    (click to
                    translate)</b>
                <ul id="wordlist"></ul>
            </div>
        </div>

    </section>

</body>

</html>
