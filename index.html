<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="forms section">
        <div class="columns">
            <div class="column">
                <form id="inputForm">
                    <h3>English</h3>
                    <div class="field">
                        <textarea name="textarea" id="textarea" class="textarea" placeholder="e.g. Give me attention human please"></textarea>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary" id="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-primary" id="clear">Clear</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="column level">
                <h3>Doggo</h3>
                <form id="outputForm">
                    <div class="field">
                        <textarea name="textarea" id="outputform" class="textarea" placeholder="e.g. gib me attenchon hooman peez "></textarea>
                    </div>
                    <div class="field">
                        <div class="control level-right">
                            <button class="button is-primary" id="convertToHash">Convert to #</button>
                        </div>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
